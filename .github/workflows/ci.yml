name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack (CI)
        # CI installs wasm-pack using jetli/wasm-pack-action; local developers should install via `cargo install wasm-pack`
        uses: jetli/wasm-pack-action@v0.4.0
      - name: Install dependencies
        run: npm ci
      - name: Build WASM
        run: npm run build:wasm
      - name: Run unit tests (Vitest)
        run: npm test --silent
      - name: Upload vitest snapshots/logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-logs
          path: |
            ./vitest.log
            ./coverage

  wasm-parity:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack (CI)
        # CI installs wasm-pack using jetli/wasm-pack-action; local developers should install via `cargo install wasm-pack`
        uses: jetli/wasm-pack-action@v0.4.0
      - name: Install dependencies
        run: npm ci
      - name: Build WASM
        run: npm run build:wasm
      - name: Run parity + perf suites
        run: npm test --silent tests/unit/step-parity.test.ts tests/unit/offline-parity.test.ts tests/unit/command-parity.test.ts tests/perf/step-bench.spec.ts
      - name: Upload parity logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wasm-parity-logs
          path: |
            ./vitest.log
            ./coverage
